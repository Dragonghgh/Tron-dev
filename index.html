<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRON ARENA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MAIN MENU -->
<div id="menu">
  <div class="line blue"></div>
  <div class="line orange"></div>

  <div class="menu-content">
    <h1 class="title">TRON</h1>
    <button class="btn blue" onclick="goToColorSelect('1p')">1 PLAYER</button>
    <button class="btn orange" onclick="goToColorSelect('2p')">2 PLAYER</button>
    <p class="credits">Created by You</p>
  </div>
</div>

<!-- COLOR SELECTION SCREEN -->
<div id="colorSelect">
  <h2>SELECT YOUR COLOR</h2>
  <div class="color-options">
    <button class="color-btn cyan" onclick="chooseColor('cyan')">CYAN</button>
    <button class="color-btn orange" onclick="chooseColor('orange')">ORANGE</button>
  </div>
</div>

<!-- CART / SPEED SELECT -->
<div id="select">
  <h2>SELECT SPEED</h2>
  <button class="btn blue" onclick="startGame(2)">SLOW</button>
  <button class="btn blue" onclick="startGame(4)">NORMAL</button>
  <button class="btn blue" onclick="startGame(6)">FAST</button>
</div>

<!-- GAME CANVAS -->
<canvas id="gameCanvas" width="800" height="500"></canvas>

<!-- WIN SCREEN -->
<div id="win">
  <h1 id="winnerText"></h1>
  <button class="btn blue" onclick="location.reload()">RESTART</button>
</div>

<script src="game.js"></script>
</body>
</html>
